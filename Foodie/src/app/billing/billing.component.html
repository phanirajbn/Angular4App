<h1>List of Billing</h1>
<div *ngIf="cart.length != 0">
<table>
  <tr *ngFor="let item of cart">
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.qty}}</td>
  </tr>
</table>
<div>
	<h3>UR Total Bill{{billAmount | currency :'INR'}}</h3>
</div>
<div>
	<button (click)="completeProcess()">Complete Process</button>
</div>
</div>
